<h1>Task Management Application</h1>
<form action="/add-task/">
    <input type="text" name="taskname">
    <input type="submit">
</form>

<h2>Tasks</h2>
{% for task in tasks%}
{{ forloop.counter }}. {{task}}<a href="/delete-task/{{forloop.counter}}"> Delete Task</a> <a href="/complete_task/{{forloop.counter}}"> Mark as Complete</a><br>
{% empty %}
No tasks are present
{% endfor %}
